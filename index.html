<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin's calculator</title>
</head>

<body>
    <header class="my-10">
        <h1 class="font-bold text-4xl text-center">Calculate Anything You Want</h1>
    </header>

    <main>
        <section class="w-1/4 mx-auto">
            <div class="calculator bg-slate-700 rounded-lg pt-12 pb-1">
                <div class=" w-11/12 mx-auto bg-slate-200 rounded-md border-lime-700 border-2 p-6 text-end">
                    <h3 class="text-4xl" id="display">0</h3>
                </div>

                <div class="buttons w-11/12 mx-auto my-10 ">
                    <section class="grid grid-cols-4 gap-8 justify-items-center">
                        <div class="bg-white rounded">
                            <h3 id="seven" class="py-2 px-4 text-3xl">7</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="eight" class="py-2 px-4 text-3xl">8</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="9" class="py-2 px-4 text-3xl">9</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="division" class="py-2 px-4 text-3xl">&#247;</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="four" class="py-2 px-4 text-3xl">4</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="five" class="py-2 px-4 text-3xl">5</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="six" class="py-2 px-4 text-3xl">6</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="multi" class="py-2 px-4 text-3xl">&#215;</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="one" class="py-2 px-4 text-3xl">1</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="two" class="py-2 px-4 text-3xl">2</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="three" class="py-2 px-4 text-3xl">3</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="minus" class="py-2 px-4 text-3xl">&#8722;</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="zero" class="py-2 px-4 text-3xl">0</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="point" class="py-2 px-4 text-3xl">&#8226;</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="plus" class="py-2 px-4 text-3xl">&#43;</h3>
                        </div>
                        <div class="bg-white rounded">
                            <h3 id="equal" class="py-2 px-4 text-3xl">=</h3>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <!-- js file link -->
    <script src="functional.js"></script>
    <!-- tailwind linking -->>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
